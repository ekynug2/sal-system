# SAL Accounting System - Docker Compose
# MariaDB 11.7

services:
  db:
    image: mariadb:11.7
    container_name: sal-mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MARIADB_DATABASE: ${MYSQL_DATABASE:-sal_accounting}
      MARIADB_USER: ${MYSQL_USER:-sal_user}
      MARIADB_PASSWORD: ${MYSQL_PASSWORD:-sal_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - sal_db_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
      - ./mysql/conf.d:/etc/mysql/conf.d:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --innodb-buffer-pool-size=256M
      - --max-connections=200
      - --transaction-isolation=REPEATABLE-READ
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  sal_db_data:
    driver: local
